name: Ceneco Advisory Notifier

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  CheckAdvisory:
    environment: email
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - name: Check Advisory
        uses: ./
        id: check-advisory
        with:
          place: ${{ secrets.PLACE }}
      - name: Send text message
        if: steps.check-advisory.outputs.isSendEmail == 'true'
        run: |
          curl -X POST ${{ secrets.SMSAPI }} \
          -H 'Content-Type: application/json' \
          -d '{
            "number": "${{ secrets.NUMBER }}",
            "message": "Hi, there is a brownout advisory for ${{ secrets.PLACE }}.\\n\\nDate and Time: ${{ steps.check-advisory.outputs.dateAndTime }}\\n\\nPlease be guided."
          }'
